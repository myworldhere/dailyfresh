{% extends 'base_bottom.html' %}
{% load staticfiles %}
{% block head %}
    <script>
        $(function () {

           let name_error = false;
           let pwd_error = false;

            if ({{ error_name }} == 1) {
                $('.user_error').html('用户名错误').show()
            }
            if ({{ error_pwd }} == 1) {
                $('.pwd_error').html('密码错误').show()
            }

            $('.name_input').blur(function () {
                checkName()
            })
            $('.pass_input').blur(function () {
                checkPassword()
            })
            function checkName(){
                let name = $('.name_input').val();
                let len = name.length;
                if(len === 0)
                {
                    $('.user_error').html('请填写用户名').show()
                    name_error = true
                }
                else {
                    $('.user_error').hide()
                    name_error = false
                }
            }
            function checkPassword(){
                let pwd_label = $('.pwd_error')
                if ($('.pass_input').val().length === 0){
                    pwd_label.html('请输入密码').show()
                    pwd_error = true
                }
                else {
                    pwd_label.hide()
                    pwd_error = false
                }
            }

            $('.login_form').submit(function () {
                checkName();
                checkPassword();
                if (pwd_error === false && name_error === false){
                    return true
                }
                else
                {
                    return false
                }
            })
        })
    </script>
{% endblock %}
{% block body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
	</div>
	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href=" /user/register">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle" method="post" id="login_form">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" value="{{ name }}" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="save" value="1" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
